        <h2 class="max-width1 m-y">Feel Free to Contact Us</h2>

        <div class="contact-form max-width1">

            <div class="form-box">

                <textarea name="" id="" cols="30" rows="10" placeholder="Do let us know incase of any suggestions?"></textarea>

            </div>
